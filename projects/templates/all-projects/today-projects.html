{%extends 'all-projects/base.html'%}

{% block content %}
{{block.super}}


<div class="container">

    <!-- Looping through projects   -->
    {% for projects_item in projects %}
  
    <div class="row">
      <!-- displaying projects -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2 class="text-center"> {{ projects_item.title }} </h2>
        <img src="{{projects_item.projects_image.url}}" class="img-responsive" alt="Image">
      </div>
  
 

    </div>
  
    {% empty %}
    <div class="row">
      <h2 class="text-center">There Are no Projects</h2>
    </div>
    {% endfor %}
  
  </div>
  
  {% endblock %}
